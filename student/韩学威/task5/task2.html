<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task2</title>
</head>
<body>
	<input type="text" id="input">
	<input type="text" id="output">
	<input type="submit" id="submit">
	<script>
		// var arr = ['游泳','健身','篮球','游泳','篮球','阅读'];
		function unique(arr){
			var res = [];
			 var json = {};
			 for(var i = 0; i < arr.length; i++){
			  if(!json[arr[i]]){
			   res.push(arr[i]);
			   json[arr[i]] = 1;
				}
			}
			 return res;
		}
		var oIntput = document.getElementById('input');
		var oOutput = document.getElementById('output');
		var oSubmit = document.getElementById('submit');
		oSubmit.onclick = function(){
		var arr = oIntput.value.split('，');
		console.log(oIntput.value );
		oOutput.value = unique(arr);
		}
	</script>
</body>
</html>
