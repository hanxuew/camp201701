<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<main>
		<form action="baidu.com">
			<p>
				<label for="name">姓名：
					<input id="name" type="text">
				</label>				
			</p>
			<p>
				<label for="idNumber">身份证号码：
					<input id="idNumber" type="number">
				</label>
			</p>
			<p>
				<label for="idDate">证件有效期至：
					<input id="idDate" type="date">
				</label>
			</p>
			<p>已有广发信用卡：
				<label for="hasCard">是
					<input id="hasCard" name="hasCard" type="radio">
				</label>
				<label for="hasNoCard">否
					<input id="hasNoCard" name="hasCard" type="radio">
				</label>
			</p>
			<p>
				<label for="country">所在城市：
					<select name="" id="country">
						<option value="辽宁">辽宁</option>
					</select>
					<select name="" id="country">
						<option value="沈阳">沈阳</option>
						<option value="大连">大连</option>
						<option value="盘锦">盘锦</option>
						<option value="营口">营口</option>
					</select>
				</label>
			</p>
			<p>
				<label for="homePhone">住宅电话：
					<input type="tel" id="homePhone">
				</label>
			</p>
			<p>
				<label for="phoneNumber">手机号码：
					<input type="tel" id="phoneNumber">
				</label>
			</p>
			<p>
				<label for="identityCode">验证码:
					<input type="text" id="identityCode">
				</label>
			</p>
			<p>
				<label for="email">电子信箱：
	 				<input type="email" id="email">
				</label>
			</p>
			<p>
				<label for="idAddress">身份证地址：
					<input type="text" id="idAddress">
				</label>
			</p>
			<p>
				<label for="guoji">国籍：
					<input type="text" id="guoji">
				</label>
			</p>
			<p>
				<label for="hunyin">婚姻状况：
					<input type="text" id="hunyin">
				</label>
			</p>
			<p>
				<label for="xueli">学历：
				<input type="text" id="xueli">
				</label>
			</p>
			<p>
				<label for="zhuzhai">住宅地址：
					<input type="text" id="zhuzhai">
				</label>
			</p>
			<p>
				<label for="zhuzhaileixin">住宅类型：
					<input type="text" id="zhuzhaileixing">
				</label>
			</p>
			<p>
				<label for="nianxian">居住年限：
					<input type="text" id="nianxian">
				</label>
			</p>
			<p>
				<label for="qinshuxingming">亲属姓名：
					<input type="text" id="qinshuxingming">
				</label>
			</p>
			<p>
				<label for="qinshuyidong">亲属移动电话：
					<input type="text" id="qinshuyidong">
				</label>
			</p>
			<p>亲属关系：
				<label for="qinshu">
					<input type="radio" name="guanxi" id="qinshu">亲属
				</label>
				<label for="pengyou">
					<input type="radio" name="guanxi" id="pengyou">朋友
				</label>
				<label for="tongxue">
					<input type="radio" name="guanxi" id="tongxue">同学
				</label>
			</p>
			<p>
				<label for="jinjilianluoren">紧急联络人姓名：
					<input type="text" id="jinjilianluoren">
				</label>
			</p>
			<p>
				<label for="jinjidianhua">紧急联络人移动电话：
					<input type="text" id="jinjidianhua">
				</label>
			</p>
			<p>
				<label for="chikarenguanxi">与持卡人关系：
					<input type="text" id="chikarenguanxi">
				</label>
			</p>
			<p>您持有的卡片：
				<label for="chuxvka">
					<input type="checkbox" id="chuxvka">储蓄卡
				</label>
				<label for="xinyongka">
					<input type="checkbox" id="xinyongka">信用卡
				</label>
			</p>
	
			<p>
				<label for="dwmc">单位名称：
					<input type="text" id="dwmc">
				</label>
			</p>
			<p>
				<label for="ygrs">员工人数：
					<input type="text" id="ygrs">
				</label>
			</p>
			<p>
				<label for="dwdz">单位地址：
					<input type="text" id="dwdz">
				</label>
			</p>
			<p>
				<label for="dwxz">单位性质：
					<input type="text" id="dwxz">
				</label>
			</p>
			<p>
				<label for="hyxz">行业性质：
					<input type="text" id="hyxz">
				</label>
			</p>
			<p>
				<label for="rzbm">任职部门：
					<input type="text">
				</label>
			</p>
			<p>
				<label for="zw">职位：
					<input type="text" id="zw">
				</label>
			</p>
			<p>
				<label for="zejb">职位级别：
					<input type="text" id="zejb">
				</label>
			</p>
			<p>
				<label for="nianxin">年薪：
					<input type="number" id="nianxin">元
				</label>
			</p>
			<p>
				<label for="rzns">任职年数：
					<input type="number" id="rzns">年
				</label>
			</p>
			<p>是否办理社保：
				<label for="yes">
					<input type="radio" name="sb" id="yes">是
				</label>
				<label for="no">
					<input type="radio" name="sb" id="no">否
				</label>
			</p>
			<p>
				<label for="zc">职称：
					<input type="text" id="zc">
				</label>
			</p>

			<button>确认</button>

		</form>
	</maim>
</body>
</html>
